<div class="op_form">

                    покупки для вас</h3>
        </div>
        <form class="op_form__inputs" id="mainform">
            <input type="text" placeholder="Имя" id="mainform--name" class="validate[required]">
            <input type="text" placeholder="Телефон" id="mainform--phone" class="validate[required]">

        </form>
        <div class="op_form__url">
            <p>Нажимая кнопку “Отправить", я подтверждаю, что я ознакомлен и согласен с условиями политики <a href="#">обработки персональных данных</a></p>
        </div>
    </div>
</div>
