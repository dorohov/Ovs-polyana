<div class="op_advg is--left" data-itemid="@@id">
    <div class="op_advg__inner">
        <div class="op_advg__info" data-num="0@@id">
            <div class="op_advg__title">@@title</div>
            <div class="op_advg__txt">@@text</div>
        </div>
        <div class="op_advg__img">
            <div class="op_advg__img__inner">
                <img src="@@img">
                <div class="op_advg__img__text">
                    @@img_text
                </div>
            </div>
        </div>
    </div>
</div>
